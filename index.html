<!DOCTYPE html>
<html>
    <head> 
        <title>JavaScript: Tip Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Tip Calculator</h1>
        <div id="content-div">
            <h2>Enter Amounts</h2>
            Check Amount: <input type="text" id="check-amount">
            Tip Percentage: <input type="text" id="tip-percentage">%
            <button id="calculate-tip-btn">Calculate Tip</button>
        </div>
            <hr>
            <h1>Your Check Details:</h1>
            <div id="total-check"> </div>
        <script src="calculatetip.js"></script>
    </body>
</html>
